<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link href="./style.css" rel="stylesheet">
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Content -->
    <header>
        
        <!-- Time Remaining Placeholder-->
        <p id="timeRemaining">Time Remaining: <span id="time-remaining"></span></p>
    </header>

    <!-- Main Container -->
      <container class="current-card">
        
        <div class="card">
            
          <!-- Question -->
          <div class="card-header hide" id="card-header">
            <h2 id="question-number">Question Number</h2>
          </div>
          
          <!-- Answer Buttons -->
          <!-- <div class="card-body hide" id="answer-buttons">
            <p class="answers"><a class="btn btn-primary answerBtns" id="btn">A</a>Answer One</p>
            <p class="answers"><a class="btn btn-primary answerBtns" id="btn">B</a> Answer Two</p>
            <p class="answers"><a class="btn btn-primary answerBtns" id="btn">C</a>Answer Three</p>
            <p class="answers"><a class="btn btn-primary answerBtns" id="btn">D</a>Answer Four</p>
          </div> -->

          <div class="btn-grid hide" id="answer-buttons">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
          </div>
          
          <div class="card-footer hide" id="card-footer">
            <h2 id="grade">Correct/Incorrect</h2>
          </div>

          <div class="controls">  
            <!-- Start Button -->
            <button type="button" class="" id="start-btn">Start</button>
            <!-- Next Button -->
            <button type="button" class="hide" id="nextBtn">Next</button> 
          </div>
          
          
        </div>
      
      </container>



    <script src="./scripts.js"></script>
</body>
</html>
