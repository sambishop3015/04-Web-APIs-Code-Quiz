<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- CSS Link -->
    <link href="./style.css" rel="stylesheet">
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Content -->
    <header>
        
        <!-- Time Remaining Placeholder-->
        <p id="timeRemaining">Time Remaining: <span id="time-remaining"></span></p>
    </header>

    <!-- Main Container -->
    <container class="current-card">
        <div class="card">
            <div class="card-header hide">
              <!-- Question Number -->
              <h2 id="question-number">Question Number</h2>
            </div>
            <div class="card-body hide">
              <!-- Question -->
              <h5 class="card-title">Question</h5>
              <!-- Answer Buttons -->
              <p class="answers"><a class="btn btn-primary answerBtns" id="option1">Option 1</a>Answer One</p>
              <p class="answers"><a class="btn btn-primary answerBtns" id="option2">Option 2</a> Answer Two</p>
              <p class="answers"><a class="btn btn-primary answerBtns" id="option3">Option 3</a>Answer Three</p>
              <p class="answers"><a class="btn btn-primary answerBtns" id="option4">Option 4</a>Answer Four</p>
            </div>
            <div class="controls">  
              <!-- Start Button -->
              <button type="button" class="btn btn-primary start-btn" id="start-btn">Start</button>
              <!-- Next Button -->
              <button class="btn btn-primary hide" id="nextBtn">Next</button> 
            </div>
            <div class="card-footer hide">
              <h2 id="grade">Correct/Incorrect</h2>
            </div>
        </div>
      </container>



    <script src="./scripts.js"></script>
</body>
</html>
